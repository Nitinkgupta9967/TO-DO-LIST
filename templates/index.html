<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>📝 My To-Do List</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <form action="/complete/{{ task.id }}" method="get" style="display: inline;">
                <input type="checkbox" onclick="this.form.submit()" {% if task.completed %}checked{% endif %}>
            </form>
            <span class="{% if task.completed %}done{% endif %}">{{ task.content }}</span>
            <a href="/delete/{{ task.id }}">🗑️</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
